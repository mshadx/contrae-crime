<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra e-Crime</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add all your existing CSS here */

        /* New CSS for Hamburger Menu and Sidebar */
        .menu-icon {
            display: none; /* Hide by default */
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #8B0000; /* Red color to match your theme */
            cursor: pointer;
            z-index: 1000; /* Ensure it's above other elements */
        }

        @media (max-width: 480px) {
            .menu-icon {
                display: block; /* Show on mobile */
            }

            .sidebar {
                width: 100%; /* Full width on mobile */
                transform: translateX(-100%); /* Hide by default */
            }

            .sidebar.active {
                transform: translateX(0); /* Show when active */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-icon" id="menuIcon">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="sidebar" id="sidebar">
            <h1>Contra E-Crime</h1>
            <ul>
                <!-- Sidebar links -->
            </ul>
            <!-- Dark Theme Container -->
            <div class="dark-theme-container">
                <div class="dark-theme-label">
                    <img src="https://iili.io/3n05EBe.png" alt="Dark Theme">
                    <span>Dark Theme</span>
                </div>
                <div class="toggle-switch">
                    <label class="switch-label">
                        <input type="checkbox" class="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </nav>
        <main class="content">
            <!-- Content here -->
        </main>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const menuIcon = document.getElementById('menuIcon');
        const sidebar = document.getElementById('sidebar');

        themeToggle.addEventListener('change', function() {
            body.classList.toggle('dark-theme');
        });

        menuIcon.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
